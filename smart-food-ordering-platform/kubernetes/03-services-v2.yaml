# User Service V2 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-v2
  namespace: food-ordering
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service-v2
      version: v2
  template:
    metadata:
      labels:
        app: user-service-v2
        version: v2
    spec:
      containers:
      - name: user-service-v2
        image: user-service-v2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres-user:5432/userdb"
        - name: JWT_SECRET
          value: "your-secret-key-change-in-production-v2"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-v2
  namespace: food-ordering
spec:
  selector:
    app: user-service-v2
  ports:
  - port: 5001
    targetPort: 5001
  type: ClusterIP
---
