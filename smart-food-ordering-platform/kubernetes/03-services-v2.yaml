# API Gateway V2 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-v2
  namespace: food-ordering
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway-v2
      version: v2
  template:
    metadata:
      labels:
        app: api-gateway-v2
        version: v2
    spec:
      containers:
      - name: api-gateway-v2
        image: api-gateway-v2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service-v2:5001"
        - name: RESTAURANT_SERVICE_URL
          value: "http://restaurant-service-v2:5002"
        - name: ORDER_SERVICE_URL
          value: "order-service-v2:50051"
        - name: RECOMMENDATION_SERVICE_URL
          value: "http://recommendation-service-v2:5004"
        - name: JWT_SECRET
          value: "your-secret-key-change-in-production-v2"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-v2
  namespace: food-ordering
spec:
  selector:
    app: api-gateway-v2
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30001
  type: NodePort
