# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: food-ordering
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service:5001"
        - name: RESTAURANT_SERVICE_URL
          value: "http://restaurant-service:5002"
        - name: ORDER_SERVICE_URL
          value: "order-service:50051"
        - name: RECOMMENDATION_SERVICE_URL
          value: "http://recommendation-service:5004"
        - name: JWT_SECRET
          value: "your-secret-key-change-in-production"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: food-ordering
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
  type: NodePort
