# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: food-ordering
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: user-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres-user:5432/userdb"
        - name: JWT_SECRET
          value: "your-secret-key-change-in-production"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: food-ordering
spec:
  selector:
    app: user-service
  ports:
  - port: 5001
    targetPort: 5001
  type: ClusterIP
---
